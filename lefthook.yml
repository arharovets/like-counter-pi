pre-commit:
  parallel: true
  commands:
    audit:
      run: brakeman --no-pager --rails6
    rubocop:
      files: git diff --name-only --staged
      glob: "*.rb"
      run: rubocop --force-exclusion {files}
    reek:
      files: git diff --name-only --staged
      glob: "*.rb"
      run: reek --force-exclusion {files}
    fasterer:
      run: fasterer
    rspec:
      run: rspec
